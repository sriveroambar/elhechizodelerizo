<body>
 <main>
    <h1>
        ¿Te gustó lo que hacemos? Contactanos ♥
    </h1>
        <form action="http://static.altcooperativa.com/forms/">
    <div class="inputContainer">  
        <label>Nombre</label> 
            <input type="text" class="inputs" name="Nombre" placeholder="Escribí tu nombre." required>
    </div>       
    <div class="inputContainer">   
        <label>Apellido</label>  
                <input type="text" class="inputs" name="apellido" placeholder="Escribí tu apellido." required>
    </div>
    <div class="inputContainer">       
        <label>Email</label>
            <input type="text" class="inputs" name="email" placeholder="tuemail@gmail.com" required>
    </div>       
    <div class="inputContainer">   
        <label>Fecha de nacimiento</label>
            <input type="date" class="inputs" name="dateofbirth"> 
    </div>

        <label>¿Querés recibir notificaciones por mail?</label>
     <div class="inputContainer">
        <label> Sí </label> 
            <input type="radio" name="notificaciones" value="notificaciones-si" checked>
     </div> 
     <div class="inputContainer"> 
        <label> No </label>
            <input type="radio" name="notificaciones" value="notificaciones-no">
    </div>
        
    <div class="inputContainer">
        <label>¿Querés dejarnos un comentario?</label>
    <div class="textAreaContainer">
          <textarea rows="4" cols="40" maxlength="200"></textarea> 
     </div>
     </div> 
    <input class="submitButton" type="submit" value="Enviar form">
      
    </form>
</main>
